{% extends 'base.html' %}
{% block content %}
{% load staticfiles %}

<main class="container">
  <div class="row">
    <div class="col s12 m6">
      <div class="card darken-1 center">

        <div class="card-content">
          <span class="card-title">Collector Login</span>
          <form method="post" action="{{ request.path }}">
            <div class="row">
              <div class="input-field col s12">
                <input id="collector_phone" name="collector_phone" type="text" class="validate">
                <label for="collector_phone">Phone</label>
              </div>
            </div>

            <button type="submit" class="btn-large blue">
              Login
            </button>

          </form>
        </div>

      </div>
    </div>
  </div>
</main>

{% endblock %}
